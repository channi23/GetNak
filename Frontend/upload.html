<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform - Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Explore Courses</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Poll</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="upload-section">
        <h1>Upload Your Assignment</h1>
        
        <form id="upload-form">
            <!-- File Upload -->
            <div class="input-group">
                <label for="file-upload">Select File:</label>
                <input type="file" id="file-upload" name="file-upload" accept=".pdf, .docx, .txt" required>
            </div>

            <!-- Date Selection as Text Input -->
            <div class="input-group">
                <label for="submission-date">Enter Submission Date (MM/DD/YYYY):</label>
                <input type="text" id="submission-date" name="submission-date" placeholder="MM/DD/YYYY" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Proceed to Payment</button>
        </form>
    </main>

    <footer>
        <button class="community-btn">Explore Community</button>
    </footer>

    <!-- Payment Section -->
    <div id="payment-section" class="hidden">
        <h2>Payment Details</h2>
        <p>Your file has been uploaded. Please complete the payment to submit your assignment.</p>
        
        <form id="payment-form">
            <div class="input-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
            </div>
            <div class="input-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit">Make Payment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

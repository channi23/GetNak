<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript">
        function toPoll(){
            window.location.href='poll.html';
        }
        
        function toggleSidebar() {
            let sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("active");
        }

        function closeSidebar(event) {
            let sidebar = document.querySelector(".sidebar");
            if (!event.target.closest('.sidebar') && !event.target.closest('.hamburger-container')) {
                sidebar.classList.remove("active");
            }
        }

        function redirectToHome() {
            window.location.href = 'home.html';
        }
        
        document.addEventListener('click', closeSidebar);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 40%;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: #ffdd00;
            font-size: 14px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            left: -200px;
            top: 0;
            width: 180px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            padding-top: 20px;
            z-index: 1100;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 18px;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 100%;
            height: 3px;
            background-color: black;
        }

        .logo img {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .hero-section {
            position: relative;
            text-align: center;
            padding: 80px 15px 40px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 70px;
        }

        .auth-buttons {
        display: flex;
        gap: 10px;
    }

    .auth-buttons button {
        padding: 8px 12px;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn {
        background: #007bff;
        color: white;
    }

    .login-btn:hover {
        background: #0056b3;
    }

    .signup-btn {
        background: #28a745;
        color: white;
    }

    .signup-btn:hover {
        background: #218838;
    }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="hamburger-container" onclick="toggleSidebar()">
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search topics, courses, etc.">
            <button>Search</button>
        </div>
        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='loginsignup.html'">Login</button>
            <button class="signup-btn" onclick="window.location.href='loginsignup.html'">Sign Up</button>
        </div>
        <div class="logo" onclick="redirectToHome()">
            <img src="logo.png" alt="Logo">
        </div>
    </header>
    
    <div class="sidebar">
        <a href="upload.html">Upload</a>
        <a href="tasks.html">Tasks</a>
        <a href="poll.html">Poll</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <main class="hero-section">
        <h1>Explore</h1>
        <p></p>

        <div class="cards">
            <div class="card">
                <center>
                    <h3 onclick="toPoll()">Community</h3>
                </center>
                <p></p>
            </div>
            <div class="card">
                <h3>Practice</h3>
                <p>Explore Practice Problems</p>
            </div>
            <div class="card">
                <h3>Learn</h3>
                <p>DSA in Python - Self Paced</p>
            </div>
        </div>
    </main>

    <footer>
        
        <p>&copy; 2025 Learning Platform. All rights reserved.</p>
        
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- Link the same shared CSS file -->
  <link rel="stylesheet" href="auth.css" />
  <!-- Google OAuth (if needed) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Cloudflare Turnstile (if needed) -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Optional Back Button -->
  <button class="back-button" onclick="history.back()">Back</button>

  <div class="auth-container">
    <!-- Logo (optional) -->
    <div class="auth-logo">
      <div class="placeholder-logo"></div>
    </div>

    <!-- Heading -->
    <h1>Create Your Account</h1>
    <p class="subtext">
      Already have an account?
      <!-- Link back to login page -->
      <a href="login.html">Login</a>
    </p>

    <!-- SIGNUP FORM -->
    <form class="auth-form" id="signup-form">
      <input
        type="email"
        id="signup-email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        required
      />
      <input
        type="password"
        id="signup-confirm-password"
        placeholder="Confirm Password"
        required
      />
      <!-- Optional Turnstile or reCAPTCHA can go here -->

      <button type="submit" class="primary-btn">Sign Up</button>
    </form>

    <!-- Legal Text -->
    <p class="legal-text">
      By signing up, you confirm that you agree to our
      <a href="#" target="_blank">Terms of Service</a> and
      <a href="#" target="_blank">Privacy Policy</a>.
    </p>
  </div>

  <!-- Footer (optional) -->
  <footer>
    <p>&copy; 2025 Learning Platform. All rights reserved.</p>
  </footer>
  <script>
    // Optional: handle your signup logic here
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      // Insert actual signup logic
      alert('You have signed up!');
    });
  </script>
</body>
</html>
